{% extends 'form/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Register</h2>
    <form action={% url 'register' %} method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <div>
            Already have an account? <a href={% url 'login' %}>Log In Here</a>
        </div>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
