{% extends 'form/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <fieldset class="form-group">
        <form action={% url 'contact' %} method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="form-group pt-2">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
        </form>
    </fieldset>
{% endblock %}
