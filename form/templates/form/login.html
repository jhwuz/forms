{% extends 'form/base.html' %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <legend>Log In</legend>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            Need an account? <a href={% url 'register' %}>Sign Up Now</a>
        </div>
        <input type="submit" value="Log In">
    </form>
{% endblock %}
