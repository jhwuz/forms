{% extends 'form/base.html' %}
{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <div>
                        <a href="#">{{ post.author }}</a>
                        <small>{{ post.date_posted }}</small>
                    </div>
                    <h2>{{ post.title }}</h2>
                    <div>{{ post.content }}</div>
                </div>
            </div>
        {% endfor %}

    {% endif %}
{% endblock %}
